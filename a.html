<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Personal details Form</h1>
    <form>
        <label>Name</label>
        <br>
        <input type="text" id="name">
        <br>
        <br>
        <label>Email ID</label>
        <br>
        <input type="text" id="Email">
        <br>
        <br>
        <label>Contact Number (This will be hidden)</label>
        <br>
        <input type="password" id="Contact">
        <br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="Gender" value="female">Female<br>
        <input type="radio" id="male" name="Gender" value="male">Male<br><br>
        <label>Favourite City</label><br>
        <input type="checkbox" id="City" value="Ghana">Ghana<br>
        <input type="checkbox" id="City" value="Nigeria">Nigeria<br><br>
        <input type="submit">
    </form>
</body>
</html>
