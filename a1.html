<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <!-- The fieldset tag is used to group related elements in a form and draws a box around them -->
             <legend>Personal information</legend>
             <label>Full name:</label>
             <!-- Placeholder attribute can be usedto provide extra information about entry to be made -->
              <input type="text" id="fname" placeholder="Enter Name"><br><br>
              <label>Email</label>
              <input type="text" id="Email"><br><br>
              <label>Gender</label><br>
              <input type="radio" id="Gender" value="female">Female<br>
              <input type="radio" id="Gender" value="male">Male<br>
              <label>birthday</label>
              <input type="date" id="birthday" name="birthday"><br><br>
        </fieldset>
    </form>
</body>
</html>
